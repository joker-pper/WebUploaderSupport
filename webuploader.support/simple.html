<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>show demo</title>

    <link rel="stylesheet" type="text/css" href="../webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="uploader uploader1">
        <div class="message">
            用于展示样式较通用不依赖前端ui框架 (无法删除默认展示服务端的文件，删除时会在console存在调试日志)
        </div>
        <div class="wrapper">
            <div class="file-list"></div>
        </div>
        <div class="actions-area">
            <div class="actions">
                <div class="filePicker action">选择图片</div>
                <button class="uploadFile action upload-btn disabled">上传图片</button>
            </div>
        </div>
    </div>

</div>

<script src="../jquery.min.js"></script>
<script src="../webuploader/webuploader.js"></script>
<script src="js/webuploader.support.js"></script>

<script>

    var w1 = new WebUploaderSupport({
        server: "/webuploader-support/webUploader/save?path=webUploader",
        paste: document.body
        ,swf: '../webuploader/Uploader.swf'  // swf文件所处路径
        ,accept: {
            title: 'all',
            extensions: '*',
            mimeTypes: '*'
        }
        ,support:  {
            uploader: ".uploader.uploader1",  //上传区域容器选择器
            edit: true,
            log: true,    //是否打印信息
            fileSize: 6,  //文件总个数, -1时无限制

            serverFiles: [
                {"src":"../images/preview/1.jpg","name":"1.jpg","attrs":{"data-server-file":true,"data-delete-url":""}}
                ,{"src":"../images/preview/2.jpg","name":"2.jpg","attrs":{"data-server-file":true,"data-delete-url":""}}
                ,{"src":"../files/1.txt","name":"1.txt","attrs":{"data-server-file":true,"data-delete-url":""}}
            ]
        }
    });

</script>
</body>
</html>
